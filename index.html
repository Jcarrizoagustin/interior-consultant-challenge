<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/000ca52949.js" crossorigin="anonymous"></script>
  <title>Interior consultant Challenge</title>
</head>
<body>
  <header class="container">
    <div>
      <h1 class="logo">THIS INTERIOR</h1>
    </div>
    
    
    <nav class="menu">
      <ul>
        <li class="menu_link link_primary">Home</li>
        <li class="menu_link">Collection</li>
        <li class="menu_link">About</li>
        <li class="menu_link">Contact</li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="principal">
      <h2 class="title">Modern interior</h2>
      <p class="text">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
      <a href="#" class="link">Read more <i class="fas fa-long-arrow-alt-right"></i></a>
    </section>
    <section class="image">
      <div class="background-image">
        <img src="images/photo1.png" alt="">
      </div>
      <div class="card">
        <div class="profile">
          <img src="images/photo2.png" alt="">
          <h3 class="name">Aliza Webber</h3>
          <h4 class="occupation">Interior designer</h4>
        </div>
        <p class="description">Designed in 2020 by Aliza Webber</p>
      </div>
    </section>

  </main>
</body>
</html>
